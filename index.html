<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple math calculator">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="c-app">
        <div class="c-header">Calculator</div>
        <input class="c-input" type="text" placeholder="1 + 2 * 3 ^ 4 / 5 - 6" oninput="app.tryCalculate()">
        <div class="c-output">Please enter valid expression</div>
        <div class="c-keyboard">
            <!-- Hack order to easily place in grid-->
            <button class="c-button c-remove" title="Reset expression" onclick="app.empty()">C</button>
            <button class="c-button c-remove" title="Remove character" onclick="app.remove()">&larr;</button>
            <div></div>
            <button class="c-button c-operation" title="Exponentiate" onclick="app.insert('^')">^</button>

            <button class="c-button c-number" title="Insert 7" onclick="app.insert('7')">7</button>
            <button class="c-button c-number" title="Insert 8" onclick="app.insert('8')">8</button>
            <button class="c-button c-number" title="Insert 9" onclick="app.insert('9')">9</button>
            <button class="c-button c-operation" title="Divide" onclick="app.insert('/')">&divide;</button>

            <button class="c-button c-number" title="Insert 4" onclick="app.insert('4')">4</button>
            <button class="c-button c-number" title="Insert 5" onclick="app.insert('5')">5</button>
            <button class="c-button c-number" title="Insert 6" onclick="app.insert('6')">6</button>
            <button class="c-button c-operation" title="Multiply" onclick="app.insert('*')">&times;</button>

            <button class="c-button c-number" title="Insert 1" onclick="app.insert('1')">1</button>
            <button class="c-button c-number" title="Insert 2" onclick="app.insert('2')">2</button>
            <button class="c-button c-number" title="Insert 3" onclick="app.insert('3')">3</button>
            <button class="c-button c-operation" title="Substract" onclick="app.insert('-')">&minus;</button>

            <button class="c-button c-number" title="0" onclick="app.insert('0')">0</button>
            <button class="c-button c-number" title="Decimal" onclick="app.insert(',')">,</button>
            <!-- Calculation is live, something that users might not be used to. Might have to enable this. -->
            <!-- <button class="c-button c-calculate" title="Calculate" onclick="app.tryCalculate()">=</button> -->
            <div></div>
            <button class="c-button c-operation" title="Add" onclick="app.insert('+')">+</button>
        </div>
        <div class="c-info">Simple vanilla.js calculator.<br/>Tested on Chrome, Edge. IE not supported.</div>
    </div>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>

</html>
