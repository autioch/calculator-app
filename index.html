<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple math calculator">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <main class="c-app">
        <div class="c-header">Calculator</div>
        <div class="c-output">Please enter valid expression</div>
        <input class="c-input" type="text" placeholder="Example: 1 + 2 * 3 ^ 4 / 5 - 6" autofocus oninput="app.tryCalculate()">
        <div class="c-keyboard">
            <!-- Hack order to easily place in grid-->
            <button class="c-button c-remove" onclick="app.remove()">&larr;</button>
            <button class="c-button c-remove" onclick="app.empty()">X</button>
            <div></div>
            <button class="c-button c-operation" onclick="app.insert('^')">^</button>

            <button class="c-button c-number" onclick="app.insert('7')">7</button>
            <button class="c-button c-number" onclick="app.insert('8')">8</button>
            <button class="c-button c-number" onclick="app.insert('9')">9</button>
            <button class="c-button c-operation" onclick="app.insert('/')">/</button>

            <button class="c-button c-number" onclick="app.insert('4')">4</button>
            <button class="c-button c-number" onclick="app.insert('5')">5</button>
            <button class="c-button c-number" onclick="app.insert('6')">6</button>
            <button class="c-button c-operation" onclick="app.insert('*')">*</button>

            <button class="c-button c-number" onclick="app.insert('1')">1</button>
            <button class="c-button c-number" onclick="app.insert('2')">2</button>
            <button class="c-button c-number" onclick="app.insert('3')">3</button>
            <button class="c-button c-operation" onclick="app.insert('-')">-</button>

            <button class="c-button c-number" onclick="app.insert('0')">0</button>
            <button class="c-button c-number" onclick="app.insert(',')">,</button>
            <div></div>
            <button class="c-button c-operation" onclick="app.insert('+')">+</button>

        </div>
    </main>

    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>

</html>
